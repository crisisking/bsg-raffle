<!DOCTYPE html>
<html>
<head>
    <title>BSG Raffle</title>
</head>
<body>
    <div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h1>BSG Raffle</h1>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
